<div class="ui fluid three item menu">
  <a class="item">
    <i class="home icon"></i>
  </a>
  <a class="item">
    <i class="linkify icon"></i>
    Hobby Link
  </a>
  <a class="item">
    <i class="graduation cap icon"></i>
    {{uniName}}
  </a>
</div>
<div class="ui container">
  <h2 class="center" style="font-weight:400">Select 3 hobbies of interest</h2>

  <div class="ui equal width center aligned padded grid">
  <div class="row">
    <div class=" animated slideInLeft hobby green column">
      <p class="vertical-labels">Sports</p>
    </div>
    <div class="animated slideInRight hobby yellow column">
        <p class="vertical-labels">Programming</p>
    </div>
  </div>
  <!-- <div class="row" style="background-color: #869D05;color: #FFFFFF;">
    <div class="column">Custom Row</div>
  </div> -->
  <div class="row">
    <div class="animated slideInLeft hobby red column">
      <p class="vertical-labels">Music</p>
    </div>
    <div class="animated slideInRight hobby pink column">
        <p class="vertical-labels">Acting</p>
    </div>
  </div>
  <div class="row">
    <div class="animated slideInLeft hobby violet column">
        <p class="vertical-labels">Photography</p>
    </div>
    <div class="animated slideInRight hobby blue column">
        <p class="vertical-labels">Cooking</p>
    </div>
  </div>
</div>

<br>
<div class="center">
  <button class="ui basic secondary button" (click)="complete()">Complete</button>
</div>
</div>
